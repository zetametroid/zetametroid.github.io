---
layout: default
---

<h3 style="margin-left: 60px;">Posts</h3>
<ul>
	{% for post in site.posts limit:10 %}
	<li class="borderimg1">
		<div class="thepost">
			<a href="{{ post.url }}">{{ post.title }}</a>
			<p>{{post.content}}</p>
		</div>
		<p class="authorborder"><div class="postbottom">Posted by: {{post.author}}</div></p>
	</li>
	{% endfor %}
</ul>
