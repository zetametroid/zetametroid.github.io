---
layout: default
---

<!--<h3 style="margin-left: 60px;">Posts</h3>-->
<ul style="margin-top: 0;">
	{% for post in site.posts limit:10 %}
	<li class="borderimg1">
		<div class="thepost">
			<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<p>{{post.content}}</p>
		</div>
		<p class="authorborder"><div class="postbottom">Posted by: <a href="{{ post.author }}">{{ post.author }}</a> on {{post.date | date_to_long_string}}. &emsp;Category: {{ post.categories }}</div></p>
	</li>
	{% endfor %}
</ul>
