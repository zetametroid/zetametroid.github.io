---
layout: default
---

<h3>Posts</h3>
<ul>
	{% for post in site.posts limit:10 %}
	<li id="borderimg1">
		<div id="thepost">
			<a href="{{ post.url }}">{{ post.title }}</a>
			<p>{{post.content}}</p>
		</div>
		<p id="authorborder"><div id="postbottom">Posted by: {{post.author}}</div></p>
	</li>
	{% endfor %}
</ul>
